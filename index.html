<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Simulator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Three.js will render inside this container -->
    <div id="threejs-container"></div>
    <div id="crosshair">
        <div class="line vertical"></div>
        <div class="line horizontal"></div>
    </div>

    <!-- Controls information box -->
  <div id="controls-box">
    <div id="controls-title">Controls</div>
    <ul>
      <li>W - Forward</li>
      <li>S - Backward</li>
      <li>A - Left</li>
      <li>D - Right</li>
      <li>Q - Up</li>
      <li>E - Down</li>
      <li>Left Click - Place Block</li>
      <li>Right Click - Remove Block</li>
    </ul>
  </div>

   <!-- Title screen overlay -->
   <div id="title-screen">
  <div class="title-content">
    <h1>LEGO SIMULATOR</h1>
    <div class="multiplayer-controls">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <div class="button-container">
        <button id="create-room-button">CREATE ROOM</button>
        <button id="join-room-button">JOIN ROOM</button>
      </div>
      <div class="room-status" id="room-status"></div>
    </div>
    <div class="button-container">
      <button id="new-game-button">SINGLE PLAYER</button>
      <button id="load-button">LOAD GAME</button>
    </div>
  </div>
</div>

  <div id="block-selector">
    <div class="block" data-block="1">
      <div class="color-dot" style="background-color: rgb(255, 223, 0);"></div> 1
    </div>
    <div class="block" data-block="2">
      <div class="color-dot" style="background-color: rgb(165, 42, 42);"></div> 2
    </div>
    <div class="block" data-block="3">
      <div class="color-dot" style="background-color: rgb(139, 0, 0);"></div> 3
    </div>
    <div class="block" data-block="4">
      <div class="color-dot" style="background-color: rgb(128, 0, 128);"></div> 4
    </div>


  </div>
  

    <script type="module" src="/src/main.js"></script>
</body>
</html>
